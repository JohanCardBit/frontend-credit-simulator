<div class="perfil-container">

  <!-- TARJETA 1 — Nombre / Apellido / Rol -->
  <div class="card glass p-4">
    <h3>Información Personal</h3>

    <p><strong>Nombre:</strong> {{user?.name}}</p>
    <p><strong>Apellido:</strong> {{user?.lastName}}</p>
    <p><strong>Rol:</strong> {{user?.role == 'owner' ? 'Administrador' : 'Usuario'}}</p>

    <button (click)="infoForm()" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modal-personal">
      Modificar
    </button>
  </div>

  <!-- TARJETA 2 — Email -->
  <div class="card glass p-4">
    <h3>Email</h3>

    <p><strong>Email:</strong> {{user?.email}}</p>

    <button (click)="infoForm()" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modal-email">
      Modificar
    </button>
  </div>

  <!-- TARJETA 3 — Password -->
  <div class="card glass p-4">
    <h3>Contraseña</h3>

    <p>Cambia tu contraseña de forma segura.</p>

    <button (click)="limpiarFormPassword()" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modal-password">
      Modificar
    </button>
  </div>

</div>



<div class="modal fade" id="modal-personal" data-bs-backdrop="false">

  <div class="modal-dialog">
    <div [formGroup]="formUser" class="modal-content glass">

      <div class="modal-header">
        <h5 class="modal-title">Modificar Información Personal</h5>
        <button id="cerrarModalPersonal" type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Nombre</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Nuevo nombre">

        <label class="form-label mt-3">Apellido</label>
        <input formControlName="lastName" type="text" class="form-control" placeholder="Nuevo apellido">
      </div>

      <div class="modal-footer">
        <button (click)="actualizarUser()" class="btn btn-primary">Guardar Cambios</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>



<div class="modal fade" id="modal-email" data-bs-backdrop="false">
  <div class="modal-dialog">
    <div [formGroup]="formUser"  class="modal-content glass">

      <div class="modal-header">
        <h5 class="modal-title">Modificar Email</h5>
        <button id="cerrarModalEmail" type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Nuevo Email</label>
        <input formControlName = "email" type="email" class="form-control" placeholder="Nuevo email">
      </div>

      <div class="modal-footer">
        <button (click)="actualizarUser()" class="btn btn-primary">Guardar Cambios</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="modal-password" data-bs-backdrop="false">
  <div class="modal-dialog">
    <div [formGroup]="formPassword" class="modal-content glass">

      <div class="modal-header">
        <h5 class="modal-title">Cambiar Contraseña</h5>
        <button id="cerrarModalPassword" type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="form-label">Contraseña Actual</label>
        <input formControlName="passwordActual" type="password" class="form-control" placeholder="Contraseña actual">

        <label class="form-label mt-3">Nueva Contraseña</label>
        <input formControlName="passwordNueva" type="password" class="form-control" placeholder="Nueva contraseña">

        <label class="form-label mt-3">Confirmar Contraseña</label>
        <input formControlName="passwordConfirmar" type="password" class="form-control" placeholder="Confirmar nueva contraseña">

      </div>

      <div class="modal-footer">
        <button (click)="updatePassword()" class="btn btn-primary">Guardar Cambios</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
