<!-- ========== MODAL 1: Datos personales ========== -->
<div id="modal-personal" class="modal">
  <div class="modal-content glass">
    <h3>Modificar Información Personal</h3>

    <label>Nombre</label>
    <input type="text" placeholder="Nuevo nombre">

    <label>Apellido</label>
    <input type="text" placeholder="Nuevo apellido">

    <label>Rol</label>
    <input type="text" placeholder="Nuevo rol">

    <button class="btn full">Guardar Cambios</button>
    <button class="close-btn" onclick="closeModal('modal-personal')">Cerrar</button>
  </div>
</div>



<!-- ========== MODAL 2: Email ========== -->
<div id="modal-email" class="modal">
  <div class="modal-content glass">
    <h3>Modificar Email</h3>

    <label>Email</label>
    <input type="email" placeholder="Nuevo email">

    <button class="btn full">Guardar Cambios</button>
    <button class="close-btn" onclick="closeModal('modal-email')">Cerrar</button>
  </div>
</div>



<!-- ========== MODAL 3: Password ========== -->
<div id="modal-password" class="modal">
  <div class="modal-content glass">
    <h3>Cambiar Contraseña</h3>

    <label>Contraseña Actual</label>
    <input type="password" placeholder="Contraseña actual">

    <label>Nueva Contraseña</label>
    <input type="password" placeholder="Nueva contraseña">

    <label>Confirmar Contraseña</label>
    <input type="password" placeholder="Confirmar nueva contraseña">

    <button class="btn full">Guardar Cambios</button>
    <button class="close-btn" onclick="closeModal('modal-password')">Cerrar</button>
  </div>
</div>
