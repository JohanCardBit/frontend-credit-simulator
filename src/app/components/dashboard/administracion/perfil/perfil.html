<div class="perfil-container">
  <div class="perfil-card">

    <div class="perfil-header">
      <img
        src="https://i.pravatar.cc/150?img=12"
        alt="Foto del usuario"
        class="perfil-avatar"
      />
      <h2 class="perfil-nombre">Andres Cardenas</h2>
      <p class="perfil-rol">Administrador</p>
    </div>

    <form class="perfil-form">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" value="Andres">
      </div>

      <div class="input-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" value="Cardenas">
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" value="andres@gmail.com">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" value="123456">
      </div>

      <button class="btn-guardar">Guardar cambios</button>
    </form>

  </div>
</div>
