<div class="container-administracion">
  <!-- Sidebar -->


  <input type="checkbox" id="toggle-menu" class="toggle-menu">
  <label for="toggle-menu" class="hamburger-btn">â˜°</label>


  <aside class="sidebar glass">

    <!-- Perfil -->
    <div>
      <div class="admin-box">
        <img src="{{user?.photo}}" alt="Admin Avatar" class="avatar mb-3" />
        <h3 class="admin-name">{{user?.name + ' ' + user?.lastName}}</h3>

      <p class="admin-role text-center">{{user?.role == 'owner' ? 'Administrador' : 'Usuario'}}</p>
    </div>

    <nav class="menu">
      <label for="toggle-menu" routerLink="/dashboard/panel-user/perfilUser" routerLinkActive="active">Perfil</label>

      <label for="toggle-menu" routerLink="/dashboard/panel-user/preaprobados" routerLinkActive="active">Preaprobados</label>
      <label for="toggle-menu" routerLink="/dashboard/panel-user/prestamos" routerLinkActive="active">Mis prestamos</label>
    </nav>
    <button (click)="cerrarSesion()" class="btnCierre">Cerrar sesion</button>
  </aside>

  <label for="toggle-menu" class="menu-overlay"></label>


  <!-- Contenido principal -->
  <main class="main-content glass">
